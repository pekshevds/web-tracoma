{% extends 'base.html' %}


{% block title %}
title
{% endblock %}


{% block content %}
<div class="container">
    <form action="{{ url_for('save_storage') }}" method="post">
        <div class="row">            
            
            {% if storage %}
            <div class="input-group input-group-sm mb-3 visually-hidden">
                <span class="input-group-text" id="inputGroup-sizing-sm">title</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="id" value="{{ storage.id }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">title</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="title" value="{{ storage.title }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">inn</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="inn" value="{{ storage.inn }}">
            </div>
            {% else %}            
            <div class="input-group input-group-sm mb-3 visually-hidden">
                <span class="input-group-text" id="inputGroup-sizing-sm">title</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="id" >                
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">title</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="title">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">inn</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="inn">
            </div>
            {% endif %}
            <div class="input-group input-group-sm mb-3">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>    
            
        </div>
    </form>
</div>
{% endblock %}
